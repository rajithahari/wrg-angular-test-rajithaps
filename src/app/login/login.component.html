<section class="py-3">
	<div class="container">
		<div class="row grid-divider">
            <div class="col-sm-12 col-md-6 col-lg-6 my-1">
				<div class="card">
					<div class="card-body">
                        <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
                            <div class="form-group" [ngClass]="{ 'has-error': invalidUsername() }"> <!-- Username -->
                                <label for="username" class="control-label">Username</label>
                                <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="username">
                                <p *ngIf="invalidUsername()" class="help-block" id="username_error">{{this.serviceErrors.username || 'Invalid username'}}</p>
                            </div>
                                                    
                            <div class="form-group" [ngClass]="{'has-error': invalidPassword()}"> <!-- Password -->
                                <label for="password" class="control-label">Password</label>
                                <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="*****">
                                <p *ngIf='invalidPassword()' class="help-block" id="password_error">{{this.serviceErrors.password || 'Invalid password'}}</p>
                            </div>
                            
                            <div class="form-group has-error"> <!-- Register Button -->
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
